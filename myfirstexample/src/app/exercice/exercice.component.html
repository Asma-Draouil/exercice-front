<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <h2>Inscription</h2>
            <form #formexercice="ngForm">
                <div class="form-group">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" name="nom" class="form-control" [(ngModel)]="nom" #name="ngModel" required>
                    <div *ngIf="name.invalid &&(name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors?.['required']">
                            Le nom est obligatoire
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" [(ngModel)]="email" #emailref="ngModel"
                        required>
                    <div *ngIf="emailref.invalid && (emailref.dirty || emailref.touched)" class="alert alert-danger">
                        <div *ngIf="emailref.errors?.['required']">
                            L'email est obligatoire
                        </div>
                        <div *ngIf="emailref.errors?.['email']">
                            L'email est obligatoire
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="motDePasse" #mdp="ngModel"
                        required pattern="">
                    <div *ngIf="mdp.invalid && (mdp.dirty || mdp.touched)" class="alert alert-danger">
                        <div *ngIf="mdp.errors?.['required']">
                            Le mot de passe est obligatoire
                        </div>
                        <div *ngIf="mdp.errors?.['pattern']">
                            Le mot de passe est obligatoire
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
